version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: enron_postgres
    environment:
      POSTGRES_DB: enron_emails
      POSTGRES_USER: enron
      POSTGRES_PASSWORD: enron_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enron -d enron_emails"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for GUI database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: enron_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@enron.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - gui

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
