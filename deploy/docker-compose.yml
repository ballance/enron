version: '3.8'

# ⚠️  SECURITY WARNING ⚠️
# This configuration is for LOCAL DEVELOPMENT ONLY!
# DO NOT use these default passwords in production.
# Change all passwords and use secrets management for production deployments.

services:
  postgres:
    image: postgres:16-alpine
    container_name: enron_postgres
    environment:
      POSTGRES_DB: enron_emails
      POSTGRES_USER: enron
      POSTGRES_PASSWORD: enron_dev_password  # ⚠️  CHANGE THIS for production!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enron -d enron_emails"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis cache for API
  redis:
    image: redis:7-alpine
    container_name: enron_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build: ../backend
    container_name: enron_backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: enron_emails
      POSTGRES_USER: enron
      POSTGRES_PASSWORD: enron_dev_password  # ⚠️  CHANGE THIS for production!
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend/src:/app/src
    restart: unless-stopped

  # Frontend UI
  frontend:
    build: ../frontend
    container_name: enron_frontend
    ports:
      - "3002:3000"
    environment:
      VITE_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
    restart: unless-stopped

  # Optional: pgAdmin for GUI database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: enron_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@enron.local  # ⚠️  CHANGE THIS for production!
      PGADMIN_DEFAULT_PASSWORD: admin  # ⚠️  CHANGE THIS for production!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - gui

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
